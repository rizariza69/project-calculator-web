<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <h1>Project Javascript Calculator DOM</h1>
    <div id="calculator" class=calculator>
      <div id="row1" class="row1">
        <button id="clear" class="clear" onclick="clearScreen()">C</button>
        <input id="screen" class="screen" type="text" value="0" readonly="readonly" disabled>
        <!-- <div id="screen" class="screen"></div> -->
      </div>

      <div id="row2" class="row2`">
        <button id="seven" class="seven" onclick="number(7)">7</button>
        <button id="eight" class="eight" onclick="number(8)">8</button>
        <button id="nine" class="nine" onclick="number(9)">9</button>`
        <button id="add" class="add" onclick='addition()'>+</button>
      </div>
      <div id="row3" class="row3`">
        <button id="four" class="four" onclick="number(4)">4</button>
        <button id="five" class="five" onclick="number(5)">5</button>
        <button id="six" class="six" onclick="number(6)">6</button>
        <button id="substract" class="substract" onclick="substraction()">-</button>
      </div>
      <div id="row4" class="row4`">
        <button id="one" class="one" onclick="number(1)">1</button>
        <button id="two" class="two" onclick="number(2)">2</button>
        <button id="three" class="three" onclick="number(3)">3</button>
        <button id="multiply" class="multiply" onclick="multiplication()">*</button>
      </div>
      <div id="row5" class="row5`">
        <button id="zero" class="zero" onclick="number(0)">0</button>
        <button id="coma" class="coma">.</button>
        <button id="equals" class="equals" onclick="equal()">=</button>
        <button id="divide" class="divide" onclick="dividation()">/</button>
      </div>
    </div>

  </div>


  <script src="index.js"></script>
</body>

</html>
